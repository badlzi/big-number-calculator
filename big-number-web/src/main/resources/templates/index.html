<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính số lớn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Máy tính tổng hai số lớn</h1>

    <div class="card">
        <div class="card-body">
            <form action="/calculate" method="post">
                <div class="mb-3">
                    <label for="number1" class="form-label">Số thứ nhất</label>
                    <input type="text" class="form-control" id="number1" name="number1" th:value="${number1}" required>
                </div>
                <div class="mb-3">
                    <label for="number2" class="form-label">Số thứ hai</label>
                    <input type="text" class="form-control" id="number2" name="number2" th:value="${number2}" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Tính toán</button>
            </form>
        </div>
    </div>

    <div th:if="${error}" class="alert alert-danger mt-4" role="alert" th:text="${error}">
    </div>

    <div th:if="${result}" class="mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Kết quả</h3>
            </div>
            <div class="card-body">
                <h4 class="card-title" th:text="${number1} + ' + ' + ${number2} + ' = ' + ${result}"></h4>
            </div>
        </div>
    </div>

    <div th:if="${steps}" class="mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Các bước tính toán chi tiết</h3>
            </div>
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li th:each="step : ${steps}" class="list-group-item" th:text="${step}"></li>
                </ul>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
